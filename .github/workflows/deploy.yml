name: Manual Terraform Apply (AWS)

on:
  workflow_dispatch:  # ğŸ‘ˆ Enables manual run via GitHub UI

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform  # ğŸ‘ˆ Update this if your `.tf` files are in a different folder

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # ğŸ‘‰ Change this if youâ€™re using another AWS region

      - name: ğŸ§ª Terraform Init
        run: terraform init

      - name: âš ï¸ Terraform Apply (Auto Approve)
        run: terraform apply -auto-approve
